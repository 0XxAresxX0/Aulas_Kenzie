<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
</head>
<body>

<form>
     <fieldset>
<div>
  
    <label for="nome"><p>Nome</p></label>
    <input type="text" id="nome" nome="nome" placeholder="Digite seu nome..." maxlength="30" required="true">
  
</div>
     </fieldset>
     <fieldset>
<div>

    <label for="email"><p>E-mail</p></label>
    <input type="email" id="email" id="email" placeholder="Digite seu email aqui..." maxlength="40" required="true">
    
</div>
    </fieldset>
    <fieldset>
<div>
    
    <label for="mensagem"><p>Descrição</p></label>
    <textarea id="mensagem"placeholder="Fale mais sobre você aqui..." maxlength="800" required="true" cols="40" rows="10"></textarea>
    
</div>
     </fieldset> 

     <fieldset>
     <label for="Módulo"><p>Módulo</p></label>
      <select name="Módulo" required="true" id="Módulo">
<option value="">
    Escolha o Módulo
 </option>
<option value="M1">
    M1
</option>
<option value="M2">
    M2
</option>
<option value="M3">
    M3
</option>

      </select>
    </fieldset>
     <fieldset> 
<div>
  
   <label for="senha"><p>Senha</p></label>
   <input type="password" id="senha" placeholder="Digite sua senha aqui..." maxlength="8" required="true" >
</div>
     
<div>
   <label for="senhaConfirmar"><p>Comfirmar Senha</p></label>
   <input type="password" id="senhaConfirmar" placeholder="Digite sua senha novamente aqui..." maxlength="8" required="true">
</div>
     </fieldset> 
     <fieldset>  
<div>
<p>Deseja receber novidades em seu e-mail</p>

<label for="sim"><b>Sim</b></label>
    <input id="sim" type="radio" required name="receber" value="Sim">

<label for="não"><b>Não</b></label>
<input id="não" type="radio" required name="receber"value="Não">
    
</div>
</fieldset>
<button type="submit">Cadastrar</button>

    </form>
  </body>
</html>
